version: '3.8'
name: local_plink_development
services:
  db:
    image: postgres
    #running every docker start
    restart: always
    environment:
      POSTGRES_USER: deyo
      POSTGRES_PASSWORD: root123#
    networks:
      - backend
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
       - /Users/rayakurayasem/Dejo/my-workspace/database/postgresql/data:/var/lib/postgresql/data
       - /Users/rayakurayasem/Dejo/my-workspace/database/postgresql/backups:/var/backups
  discovery:
    image: discovery
    restart: always
    env_file:
      - ../envs/env-discovery
    networks:
      - backend
    ports:
      - '127.0.0.1:8681:8681'
    volumes:
      - /Users/rayakurayasem/Dejo/my-workspace/docker_workspace/docker_data/log/discovery:/usr/apps/log
  datarepo:
    image: datarepo
    restart: always
    env_file:
      - ../envs/env-datarepo
    networks:
      - backend
    ports:
      - '127.0.0.1:8080:8080'
    links:
      - discovery
      - db
    volumes:
      - /Users/rayakurayasem/Dejo/my-workspace/docker_workspace/docker_data/log/datarepo:/usr/apps/log
  
networks:
  backend:
    driver: bridge
